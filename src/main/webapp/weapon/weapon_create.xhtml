<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core" xmlns:c="http://java.sun.com/jsp/jstl/core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewAction action="#{weaponCreate.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2>Create weapon - basic information</h2></header>
            <h:form styleClass="container" onreset="onReset()" enctype="multipart/form-data">

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="name" value="#{weaponCreate.weapon.name}" styleClass="form-control"/>
                            <h:outputLabel for="name" value="Name:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="damage" value="#{weaponCreate.weapon.damage}" styleClass="form-control"/>
                            <h:outputLabel for="damage" value="Damage:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="weight" value="#{weaponCreate.weapon.weight}" styleClass="form-control"/>
                            <h:outputLabel for="weight" value="Weight:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 p-2">
                        <div class="form-outline">
                            <h:inputText id="value" value="#{weaponCreate.weapon.value}" styleClass="form-control"/>
                            <h:outputLabel for="value" value="Value:" styleClass="form-label"/>
                        </div>
                    </div>
                </div>



                <div class="row">
                    <div class="col-4 p-2">
                        <h:outputLabel value="Weapon Type:" styleClass="form-label" />
                        <h:selectOneRadio value="#{weaponCreate.weapon.weaponType}" layout="pageDirection">
                            <f:selectItems value="#{weaponCreate.weaponTypes}" var="type"
                                           itemLabel="#{type.name}" itemValue="#{type}" />
                        </h:selectOneRadio>
                    </div>
                </div>


                <div class="row">
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-primary" value="Create" action="#{weaponCreate.saveAction()}"/>
                    </div>
                    <div class="col-2 p-2 text-center">
                        <h:commandButton styleClass="btn btn-secondary" value="Cancel"
                                         action="#{weaponCreate.cancelAction()}"/>
                    </div>
                </div>
            </h:form>
        </article>
    </ui:define>

</ui:composition>
