<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">
        <h:outputStylesheet library="weapontype" name="css/weapontype_list.css"/><!-- Automatically relocated to head. -->

        <article class="text--justified">
            <header><h2>Weapon Types</h2></header>

            <h:dataTable value="#{weaponTypeList.weaponTypes.weaponTypes}" var="weaponType"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{weaponType.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/weapontype/weapontype_view.xhtml" value="View">
                        <f:param name="id" value="#{weaponType.id}"/>
                    </h:link>
                </h:column>

                <!--<h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/weapontype/weapontype_edit.xhtml" value="Edit">
                        <f:param name="id" value="#{weaponType.id}"/>
                    </h:link>
                </h:column>-->

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{weaponTypeList.deleteAction(weaponType)}"/>
                    </h:form>
                </h:column>

                <!--<f:facet name="footer">
                    <h:button styleClass="btn" outcome="/weapontype/weapontype_create__basic.xhtml"
                              value="Create new weapontype"/>
                </f:facet>-->
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
